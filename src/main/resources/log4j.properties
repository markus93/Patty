log4j.rootLogger=WARN, A1, R

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=/home/patty/patty-app-log/patty.log
log4j.appender.R.MaxFileSize=10000KB
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{hh:mm:ss.SSS} %-5p %c{1}.%M(%F:%L) - %m%n

log4j.appender.console.encoding=UTF-8
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{hh:mm:ss.SSS} %-5p %c{1}.%M(%F:%L) - %m%n


log4j.logger.com.atlassian=WARN
log4j.logger.com.nortal=debug